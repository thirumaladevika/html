<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
</head>
<body>
    <center>
        <form>
            <table>
                <tr>
                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password :
                    </td>
                    <td>
                        <input type="Password" placeholder="password" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender :
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="mail" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no :
                    </td>
                    <td>
                        <select>
                            <option>Select country code</option>
                            <option>+91</option>
                            <option>+92</option>
                            <option>+95</option>
                            <option>+97</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" placeholder="10 digits only" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" value="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
